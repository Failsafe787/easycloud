<section id="git">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Try it now!</h2>
				</div>
				<div class="col-lg-6">
					<!-- Place this tag where you want the button to render. -->
					<ul class="list-inline banner-social-buttons">
						<li>
							<!-- Download Git Button -->
                                         		<a class="github-button" href="https://github.com/subwave07/easycloud/" data-icon="octicon-cloud-download" data-size="large" aria-label="Download subwave07/easycloud on GitHub">Download</a>
						</li>
						<li>
							<!-- Issue Git Button -->
                                                        <a class="github-button" href="https://github.com/subwave07/easycloud/issues" data-icon="octicon-issue-opened" data-size="large" data-show-count="true" aria-label="Issue subwave07/easycloud on GitHub">Issue</a>
						</li>
						<li>
							<!-- Fork Git Button -->
							<a class="github-button" href="https://github.com/subwave07/easycloud/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork subwave07/easycloud on GitHub">Fork</a>
						</li>
						<li>
							<!-- Watch Git Button -->
							<a class="github-button" href="https://github.com/subwave07/easycloud/subscription" data-icon="octicon-eye" data-size="large" data-show-count="true" aria-label="Watch subwave07/easycloud on GitHub">Watch</a>
						</li>
						<li>
							<!-- Star Git Button -->
							<a class="github-button" href="https://github.com/subwave07/easycloud" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star subwave07/easycloud on GitHub">Star</a>
						</li>
							<!--<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}

							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}-->
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
